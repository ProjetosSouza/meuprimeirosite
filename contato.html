  <div class="container descer">
    <section>
        <h1>Entre em contato aqui</h1>
        <div class="form">
            <form action="https://api.sheetmonkey.io/form/4H5aooJsC34wErZyGifrNB" method="post">
                <div class="row">
                    <div class="col-25">
                        <label for="#">Nome Completo</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="Nome" id="#" placeholder="Nome Completo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">Telefone</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" name="Telefone" id="#" placeholder="(99) 99999-9999">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">E-mail</label>
                    </div>
                    <div class="col-75">
                        <input type="email" name="E-mail" id="#" placeholder="email@email.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">Estado</label>                            
                    </div>
                    <div class="col-75">
                        <select name="Estado" id="#">
                            <option value="#">SP</option>
                            <option value="#">RJ</option>
                            <option value="#">BA</option>
                            <option value="#">MG</option>
                            <option value="#">CE</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">Data</label> 
                    </div>
                    <div class="col-75">
                        <input type="date" name="Data" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">Mensagems</label> 
                    </div>
                    <div class="col-75">
                        <textarea name="Mensagem" id="" cols="50" rows="20" placeholder="Digite sua mensagem..."></textarea>
                    </div>
                </div>                               
                <div class="row">
                    <input type="submit" value="Enviar">                        
                </div>
            </form>
        </div>
            
    </section>
